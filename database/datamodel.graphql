# A warn in Discord.
type WarningDiscord {
  # ID of the warned.
  warnedId: String!
  # ID of the warner.
  warnerId: String!
  # Reason for the warn.
  reason: String
  # Number since epoch for date.
  date: String!
  # Server ID.
  serverId: String!
}

# Server specific settings.
type ServerSetting {
  # Server ID.
  serverId: String!
  # If add role is enabled for everyone.
  addRoleForAll: Boolean
}
